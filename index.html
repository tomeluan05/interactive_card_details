<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

  Completed state start

  Thank you!
  We've added your card details
  Continue -->

<div class="container">
  <div class="content">
    <div class="content_left">
      <!-- <img src="./images/bg-card-front.png" class="card_front" alt="card_front">
      <img src="./images/bg-card-back.png" class="card_back" alt="card_back"> -->

      <div class="card_front">
        
        <div class="circle">
          <div class="white_ball"></div>
          <div class="transparent_ball"></div>
        </div>

        <div class="number_card">
          <input class="number" type="text" value="9591 6489 6389 101E">
        </div>

        <div class="datas">
          <p class="data_name">Felicia Leire</p>
          <p class="data_data">09/00</p>
        </div>

      </div>
      <div class="card_back">

      </div>

    </div>
    <div class="content_right">
      <form action="" method="POST">
        <div class="content_form">
          <label for="card_name">Cardholder name
            <input type="text" id="card_name" placeholder="e.g. Jane Appleseed">
          </label>
  
          <label for="card_number">Card Number
            <input type="number" id="card_number" placeholder="e.g. 9591 6489 6389 101E">
          </label>
  
            <div class="date_month_year_cvc">
              <div class="month_year">
                <label class="card_month" for="card_month card_year">Exp. Date (MM/YY)
                  <div class="card_date_input">
                    <input type="number" id="card_month" placeholder="MM">
                    <input type="number" id="card_year" placeholder="YY">
                  </div>
                </label>
              </div>
      
              <div class="input_cvc">
                <label for="cvc" class="cvc">Cvc
                  <input type="number" id="cvc" placeholder="e.g. 123">
                </label>
              </div>
            </div>

            <input type="submit" value="Confirm" class="botao">
        </div>
        
      </form>
    </div>
  </div>
</div>
  
</body>
</html>
